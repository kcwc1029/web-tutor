		<h1>Ping 指令基本教學</h1>

		<p>首先，請開啟終端機並輸入 <code>ping</code> 指令。</p>

		<p>接著按下鍵盤上的 <kbd>Enter</kbd> 鍵。</p>

		<p>您應該會看到類似 <samp>PING 127.0.0.1 (127.0.0.1): 56 data bytes</samp> 的回應。</p>

		<p>指令中的 <var>hostname</var> 部分可以替換成任何您想測試的網域名稱。</p>
