		<h1>讀書心得</h1>

		<p>
			在閱讀 <cite>物種源始</cite> 一書後，我對演化論有了更深的理解。 其中，<dfn>天擇</dfn> (Natural Selection) 是演化最重要的機制之一。 我認為這
			<em>絕對</em> 是科學史上最偉大的理論之一。
		</p>

		<p>
			這個理論也深受 <abbr title="Royal Society of London for Improving Natural Knowledge">RS</abbr> 的認可。 正如達爾文的名言所暗示的，<q
				>存活下來的物種，不是最強壯的，也不是最聰明的，而是最能適應改變的。</q
			>
		</p>
